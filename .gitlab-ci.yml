stages:
  - deploy_production

develop_celery:
  variables:
    SECURE_FILES_DOWNLOAD_PATH: .
  stage: deploy_production
  tags:
    - production_phd
  only:
    - main
  script:
    - ls -la
    - docker compose -f compose.yaml down
    - docker compose -f compose.yaml build
    - docker compose -f compose.yaml up -d